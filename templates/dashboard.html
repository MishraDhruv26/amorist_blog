{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin_panel.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Welcome To the Admin Panel</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
      <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Operation</h1>

        <a href="/add"><Button class="btn btn-primary">Add a New Posts</Button></a>
        <a href="/logout"><Button class="btn btn-primary">Logout</Button></a>

        <hr>

        <h1>Your Posts</h1>
      </div>
      </div>
<div class="container">
      <div class="row">



        {% for posts in posts %} 
        
        <div class="col-md-4 mx-auto">
          <div class="card mb-1 shadow-lg">
            <a href="/post/{{posts.slug}}">
            <div class="img-box">
            {%  set Iname =  'img/' + posts.img_file %}
            <img src="{{ url_for('static', filename = Iname)}}" width="100%" height="325">
            </div>
            <div class="card-body" class="post-preview">
              </a>
              <div class="col-lg-8 col-md-10 mx-auto">
              <div class="clearfix">
              <div class="btn-group">
                  <!-- <a href="/post/{{posts.slug}}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a> -->
                  <a href="/edit/{{posts.Sno}}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>

                  <a href="/delete/{{posts.Sno}}"><button type="button" class="btn btn-sm btn-outline-secondary">Delete</button></a>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
        {% endfor %}



      </div>
    </div>
  {% endblock %}
