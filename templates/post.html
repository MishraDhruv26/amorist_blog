{% extends "layout.html" %}
{% block body %}


  {%  set fname = 'img/' + post.img_file %}
  <!-- Page Header -->
  
    <header class="masthead" style="background-image: url('{{ url_for('static', filename = fname)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <!-- <h1>{{post.title}}</h1>
            
            <span class="meta">Posted by
              <a href="/about">{{params['blog_name']}}</a>
              on {{post.date}}</span> -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
          <h1>{{post.title}}</h1>
          <br>
            <pre>{{post.content}}</pre>
          <br>
          <br>
          <br>
          <h4 class="meta">Posted by
              <a href="/about">{{params['blog_name']}}</a>
              on {{post.date}}</h4>
          <div>
        </div>
      </div>
    </div>
  </article>

  
{% endblock %}
