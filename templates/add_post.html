{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/add.jpeg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Add your Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
      <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/dashboard"><Button class="btn btn-primary">Return To Admin Panel</Button></a>

        <a href="/logout"><Button class="btn btn-primary">Logout</Button></a>
        <hr>
        <form name="sentMessage" id="contactForm" action="/add" method="post" novalidate enctype="multipart/form-data">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title (For oneliners You can skip the title)" id="title" name='title'  required data-validation-required-message="Please enter the title." >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug (It's the webpage address that represents your posts" id="slug" name='slug' required data-validation-required-message="Please enter your slug." >
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea type="text" rows="5" class="form-control" placeholder="Content" id="content" name='content' required data-validation-required-message="Please enter your content." ></textarea> 
              <p class="help-block text-danger"></p>
            </div>
          </div>

          

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <p>Image File</p>             
              <input type="File" name="file1">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>

          <!-- <form action="/uploader" method="post" enctype="multipart/form-data">

          <input type="File" name="file1">
          <Button type="submit" class="btn btn-primary" >Submit</Button>


        </form> -->

        </form>
      </div>
      </div>

              


    
  {% endblock %}
