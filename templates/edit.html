{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/edit.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Edit your Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
      <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/dashboard"><Button class="btn btn-primary">Return To Admin Panel</Button></a>

        <a href="/logout"><Button class="btn btn-primary">Logout</Button></a>
        <hr>
        <form name="sentMessage" id="contactForm" action="/edit/{{post.Sno}}" method="post" novalidate enctype="multipart/form-data">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter the title." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your slug." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea type="text" rows="5" class="form-control" placeholder="Content" id="content" name='content' required data-validation-required-message="Please enter your content." >{{post.content}}</textarea> 
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your slug." value="{{post.img_file}} (You have to give image every time you edit the post">
              <p class="help-block text-danger"></p>           
              <input type="File" name="file1">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
      </div>

              


    
  {% endblock %}
